<!DOCTYPE html>
<html>
<head>
    <title>Авторизация</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
    <article>
        <h3 class="page-header page-title">Система тестирования</h3>
    </article>
    <form class="form-signin">
        <h2 class="form-signin-heading">Авторизируйтесь</h2>
        <input type="text" class="input-block-level" placeholder="логин">
        <input type="password" class="input-block-level" placeholder="пароль">
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Запомнить меня
        </label>
        <button class="btn btn-large btn-primary" type="submit">Вход</button>
    </form>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
